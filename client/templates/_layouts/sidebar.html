<template name="SidebarMaster">
	<div class="box  box-solid">
    <div class="box-header with-border bg-blue">
      <h3 class="box-title"><i class="fa fa-globe"></i> Navigation</h3>
    </div>
    <div class="box-body">
      <ul class="nav nav-pills nav-stacked">
        {{#each departments}}
        <li class=""><a href="{{pathFor 'department.show'}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="box box-solid ">
    <div class="box-header with-border bg-green">
      <h3 class="box-title"><i class="fa fa-envelope-o"></i> Contact Us</h3>
    </div>
    <div class="box-body">
      <p>Suite 3,  Larb House,<br>
        Nkurumah Rd<br>
        P.O. BOX 9207, Kampala<br>
        Tel: +256 0392 159 519<br>
        <a href="mailto:info@aromaholdings.com">info@aromaholdings.com</a>
        </p>
    </div>
  </div>
  {{> Banner300}}
</template>

<template name="Banner300">
  <div class="row centered">
     {{#each banner}}
      <a href="/services/{{link}}"><img src="{{image.path}}" alt="" class=""></a>
    {{/each}}
  </div>
</template>
