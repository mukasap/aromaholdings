<template name="HeaderMaster">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="{{pathFor 'home'}}" class="navbar-brand"><b>Aroma Frost</b></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
              <i class="fa fa-bars"></i>
            </button>
          </div>
        	<div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="/pages/about-us">About us</a></li>
              <li><a href="/pages/partners">Partners</a></li>
              {{#each pages}}
              <li><a href="/page/{{_id}}">{{name}}</a></li>
              {{/each}}
              {{#each departments}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">{{name}} <span class="caret"></span></a>
                {{#if services}}
                <ul class="dropdown-menu" role="menu">
                  {{#each services}}
                      <li><a href="{{pathFor 'service.show'}}">{{name}}</a></li>
                    {{/each}}
                </ul>
                {{/if}}
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </nav>
    </header>
</template>

<template name="HeaderDashboard">
    <header class="main-header">
      <a href="#" class="logo">
        <span class="logo-lg"><b><i class="fa fa-dashboard"></i> Dashboard</b></span>
      </a>
      <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
          <li>
            <a href="{{pathFor 'home'}}">
              <i class="fa fa-eye"></i> Preview Website
            </a>
          </li>
          {{#if currentUser}}
          <li><a href="#" class="logout"><i class="fa fa-user"></i> {{currentUser.profile.name}} Logout</a> </li>
          {{else}}
            <li><a href="/sign-in">Login</a></li>
          {{/if}}
          </ul>
        </div>
      </nav>
    </header>
</template>
