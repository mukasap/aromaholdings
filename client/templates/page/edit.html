<template name="pageEdit">
	<section class="content-header">
          <h1>
            Aroma Holdings
            <small>Control Panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/pages">Pages</a></li>
            <li class="active">Edit</li>
          </ol>
    </section>
    <section class="content">
		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Pages <small>(Edit){{page.title}}</small></h3>
              <div class="box-tools pull-right">
                <a href="/admin/pages" class="btn btn-default btn-sm" ><i class="fa fa-arrow-left"></i> List </a>
              </div>
            </div>
            <div class="box-body">
                <div class="col-md-8">
                    {{> quickForm collection="Pages" id="updatePage" doc=page type="update" omitFields="updatedAt, image, meta, slug"}}
                </div>
                <div class="col-md-4">

                    {{#if page.image}}
                        <label>Image</label>
                        <a href="#" class="btn  btn-default btn-xs pull-right remove-image">Remove</a>
                        <img src="{{page.image}}" alt="" class="img-responsive thumbnail">

                    {{else}}
                        <form class="upload">
                            <div class="form-group">
                                <label for="name">Image</label>
                                <input type="file" name="image" id="image" class="form-control">
                            </div>
                        </form>
                    {{/if}}
                </div>
                
            </div>
            <div class="box-footer">
                <span class="text-muted">
            		<i class="fa fa-clock-o"></i> 
            		<small>{{currentDate}}</small>
            	</span>
            	<a href="/" class="pull-right"><small>Aroma Holdings | Home</small></a>
            </div>
        </div>
	</section>
</template>
