<template name="home">
	<section class="content">
		{{#if Template.subscriptionsReady}}
				<div id="AromaCarousel" class="carousel slide hidden-xs" data-ride="carousel">
						<!-- Indicators -->
						 <ol class="carousel-indicators">
							 {{#each carousel.images}}
									 {{#if @index 0 }}
										 <li data-target="#AromaCarousel" data-slide-to="{{ @index }}"></li>
										 {{else}}
										 <li data-target="#AromaCarousel" data-slide-to="{{ @index }}" class="active"></li>
									 {{/if}}

							 {{/each}}
							</ol>
					 <div class="carousel-inner">
						 {{#each carousel.images}}
							 {{#if @index 0 }}
								<div class="item">
								 <img  src="{{image}}" alt="slide {{ @index }}">
							 </div>
							 {{else}}
							 <div class="item active">
								 <img  src="{{image}}" alt="slide {{ @index }}">
							 </div>
							 {{/if}}
						 {{/each}}
					 </div>
					 <a class="left carousel-control" href="#AromaCarousel" role="button" data-slide="prev">
						 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						 <span class="sr-only">Previous</span>
					 </a>
					 <a class="right carousel-control" href="#AromaCarousel" role="button" data-slide="next">
						 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						 <span class="sr-only">Next</span>
					 </a>
				 </div>
				 <!-- callouts -->
				 <div class="row centered">
					{{#each callouts}}
						<div class="col-md-4">
							<i class="fa {{icon}} fa-5x text-blue"></i>
							<h4>{{title}}</h4>
							<p>{{body}}</p>
						</div>
					{{/each}}
				</div>
				<!-- tips -->
				<div class="row bg-blue">
					{{#each tips}}
					<blockquote class="pull-right">
						<p>{{tip}}</p>
						<small>{{title}}</small>
					</blockquote>
					{{/each}}
			 </div>
			 <hr>
			 <!-- services -->
			 <div class="row">
					{{#each services}}
						<div class="col-md-4">
							 <div class="thumbnail">
								 <img src="{{thumbnail.path}}" alt="{{name}}">
								 	<div class="caption bg-{{color}}">
										 <h4>{{name}}</h4>
										 <p>{{{truncate desc 120}}}</p>
										 <p class="text-center">
										 <a href="{{pathFor 'service.show'}}" class="btn btn-info btn-sm" role="button">Details</a>
										 </p>
								 </div>
							 </div>
						 </div>
					{{/each}}
				</div>
				<!-- banner -->
				{{> Banner768}}
				<!--  about-->
				<div class="col-md-12 hidden-xs hidden-sm">
					{{#each about}}
					<h4>{{title}}</h4>
					{{{truncate body 320}}}
					<br>
					<p class="text-center">
					<a href="{{pathFor 'pages.show'}}" class="btn btn-lg bg-blue">Read More</a>
					</p>
				 {{/each}}
				</div>
				<hr>
				<!-- feedback -->
					<h4>Contact Us</h4>
					<div class="box box-primary">
							 <div class="box-header with-border">
								 <h3 class="box-title">Inquiries <small>(Our representitives are ready to help you)</small></h3>
							 </div>
							 <div class="box-body">
									 {{> quickForm collection="Feedback" id="insertInquiry" type="insert" omitFields="updatedAt, read"}}
							 </div>
							 <div class="box-footer">
									 <span class="text-muted">
									 <i class="fa fa-clock-o"></i>
									 <small>{{currentDate}}</small>
								 </span>
								 <a href="/" class="pull-right"><small>Aroma Holdings | Home</small></a>
							 </div>
					 </div>
		{{else}}
			{{> spinner}}
		{{/if}}

	</section>
</template>

<template name="Carousel">

 </template>

 <template name="Banner768">
	 <p class="text-center hidden-sm hidden-xs">
    {{#each banner}}
      <a href="/services/{{link}}"><img src="{{image.path}}" alt="{{name}}"></a>
    {{/each}}
   </p>
 </template>
