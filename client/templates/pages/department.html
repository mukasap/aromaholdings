<template name="departmentShow">
	{{#if Template.subscriptionsReady}}
			<div class="box box-solid">
		    <div class="box-header bg-blue">
		      <h4 class="box-title">{{name}}</h4>
		    </div><!-- /.box-header -->
		    <div class="box-body">
		      {{#if image}}
		        <img class="thumbnail img-responsive" src="{{image.path}}" alt="{{name}}">
		      {{/if}}
		      {{{desc}}}
		      {{#if services}}
		        <h4>Services</h4>
		        <ul>
		          {{#each services}}
		            <li><a href="{{pathFor 'service.show'}}">{{name}}</a></li>
		          {{/each}}
		        </ul>
		      {{/if}}
		     <br>
				 <!-- banner -->
				 {{> Banner768}}
		    </div><!-- /.box-body -->
		    <div class="box-footer">
		      <p class="text-muted">
		        <small>Please take a moment to browse the site, if you need any further information then please contact us on: <a href="#">info@aromaholdings.com</a></small>
		      </p>
		    </div><!-- /.box-footer -->
		  </div>
		{{else}}
			{{> spinner}}
		{{/if}}
</template>
